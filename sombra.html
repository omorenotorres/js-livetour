<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    border: 1px solid black;
    -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */
    animation: mymove 5s infinite;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    50% {border-top-left-radius: 150px;}
}

@keyframes mymove {
    50% {border-top-left-radius: 150px;}
}
</style>
</head>
<body>

<h1>Animaci√≥n de border-top-left-radius</h1>

<p>Cambie gradualmente la propiedad border-top-left-radius de 0 a 150 px, luego vuelva a 0<p>
<div id="myDIV"></div>

<p><b>Note:</b> CSS Las animaciones no funcionan en Internet Explorer 9 y versiones anteriores.</p>

</body>
</html>
